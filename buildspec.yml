version: 0.2

phases:
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building Vue.js project..."
      - npm run build
  deploy:
    commands:
        - aws s3 sync dist/ s3://codepipeline-us-east-2-702087852916
artifacts:
  files:
    - '**/*'
